<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 250px;
            border: 1px solid #eee;
        }
        .grad {
        
            background :linear-gradient(90deg, black, white 40%, black)
        }

        img{
            border-radius: 50%;
            animation: ani 2s infinite linear;
            
        }
        
        
        @keyframes ani{
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform : rotateY(360deg);
            }
        }
        

    </style>
</head>

<body>
    <img src="../DAY3/images/AA.jpg" class="r-grad">
</body>
</html>
