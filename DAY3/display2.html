<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .box1{
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        background-color: cyan;
        text-align: center;
        line-height: 200px;
        padding: 20px;
        border: 10px solid blue;
        margin: 10px;
        }
    </style>
</head>
<body>
    <!-- style="display: none 화면에서 안보이게 -->
    <!-- style="visibility: hidden; 화면에서 안보이게 + 공간을 차지 -->
    <div class="box1" style="visibility: hidden;"></div>
    <div class="box1"></div>
</body>
</html>
