<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자바스크립트 이벤트</title>
	<style>
		#item {
			position:relative;
			width:500px;
			height:auto;
			padding:15px 20px;
			margin:auto;
		}
		button {
			background-color:rgba(255,255,255,0.7);;
			padding:5px;
			border:1px solid #ccc;
			font-size:0.8em;
            			
		}
		.over {
			position:absolute;
			left:30px;
			bottom:30px;
		}
		.detail {
			width:400px;
			text-align:left;			
			line-height:1.8;
			display:none;
		}
	</style>
</head>
<body>
	<div id="item">
		<img src="../DAY3/images/images.png" alt="">
		<button class="over" id="open" onclick="explainOpenNClose()">상세 설명 보기</button>
		<div id="desc" class="detail">
			<h4>곰돌이</h4>
			<p> 귀엽다 </p>
			<button id="close" onclick="explainOpenNClose()" >상세 설명 닫기</button>
		</div>
	</div>	

</body>
</html>  
<script>
    function explainOpenNClose(){
        var obj = document.querySelector("#desc");
        var btn = document.querySelector("#open");
        if( obj.style.display == "none" || obj.style.display == ""){
            obj.style.display = "block";
            btn.style.display = "none";
        } else {
            obj.style.display = "none";
            btn.style.display = "block";
        }
        
        // obj.style.display = "block";
        // btn.style.display = "none";
    }

</script>
