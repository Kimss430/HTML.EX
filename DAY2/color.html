<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {color : blue;}   
        /* css 2번방법 */
        
        .subject1{color: red;}
        #subject2{color: green}
    </style>
</head>
<body>
    <!-- 
     css 적용하는 방벙
     1. 확장자가 .css인 파일을 참조하는 방법
     2. style 태그안에 정의하는 방법
     3. 태그안에 inline 속성으로 정의하는 방법
      -->
    <p>css 시작!</p>
    <!-- css 3번방법 -->
    
    <p>시작!</p>
    <p>css 시작!</p>
    <p class="subject1" id="java">자바</p>
    <p class="subject1" id="java">html</p>
    <div id="subject2">javascript</div>

</body>
</html>
