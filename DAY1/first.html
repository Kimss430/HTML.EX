<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 ~ h6 태그. h1이 제일 크다 -->
    <!-- br 태그는 줄바꿈 -->
    <h1>첫번째!!!!! <br>html 문서!</h1>
    
    <!-- div 한줄 차지 -->
    <div>자바 오라클</div>
    <div>끝났다.</div>
    <hr>
    <!-- span 줄바꿈 xx -->
    <span style="color : red;">자바 오라클</span>
    <span style="color : blue;">끝났다.ㄴㅁㅇㅁㄴㅇ</span>
    <hr>
    <!-- p 여백을 주고 줄바꿈 -->
    <p>자바 오라클</p>
    <p>끝났다.</p>
    <hr>
    <!-- &nasp 줄바꿈, &lt; = < -->
    <p> &nbsp; &lt;h1>  </p>
    <hr>
    <!-- pre 있는 그대로 출력 -->
    <pre>자바      오라클
        노잼        드디어
            끝남
    </pre>
    <hr>
    <!-- blockquote 들여쓰기 -->
    <blockquote>들어가라</blockquote>
    <hr>
    <!-- em strong maill 텍스트 -->
    <em>em 텍스트1</em><br>
    <i>i 텍스트</i><br>
    <strong>strong 텍스트2</strong><br>
    <b>b 텍스트</b><br>
    <small>small 텍스트3</small><br>
    <!-- mark 형광 -->
    <mark> mark 텍스트</mark>
    <!-- sub 아래청자 sup 위청자 -->
    <div>텍스트 <sub>123</sub></div>
    <div>텍스트 <sup>123</sub></div>


    
</body>
</html>
