<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hi>순서가 없는 목록(리스트) ul</hi>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>
    <hr>
    <hi>순서가 있는 목록(리스트) ol</hi>
    <ol>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
    <hr>
    <h1> ol 태그의 속성 </h1>
    <!-- reversed -->
    <!-- type => 1, a, A, i, I -->
    <ol type = "1" start = "1">
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
    </ol>


    <!-- <div style = -->
</body>
</html>
