<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <label><input input type="radio" name="subject" value="java" checked><span>자바</span></label><br>
    <label><input input type="radio" name="subject" value="oracle" ><span>오라클</span></label><br>
    <label><input input type="radio" name="subject" value="HCJ" ><span>html/css/javascript</span></label><br>
    <label><input input type="radio" name="subject" value="jquery" ><span>jQuery</span></label><br>

    
    <button id="btn">클릭!</button>
    
    <div><img width="300px" height="300px" 
        src="" style="display: none;" alt="이미지"></div>
    <!-- <img src = "images/AA.jpg"> -->
</body>
</html>
<script>
     

    $("#btn").on("click", ()=>{
        var subject = $("input[name='subject']:checked").val();
        var img =$("img");

        img.css("display", "inline");
        if(subject == 'java'){
            img.attr("src", "images/java.jpg");       
        } else if(subject == 'oracle'){
            img.attr("src", "images/oracle.jpg");
        } else if(subject == 'HCJ'){
            img.attr("src", "images/H-C-JS.jpg");
        } else if(subject == 'jquery'){
            img.attr("src", "images/jquery.jpg");
        }

    });
    
    
</script>
