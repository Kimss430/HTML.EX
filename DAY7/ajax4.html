<!DOCTYPE html>
<html>

<head>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="EUC-KR">
    <title>Insert title here</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        
    </style>
</head>

<body>
    <div id="app">
        <!-- 조건문 v-if -->
        <!-- <div v-if="false">{{name}}</div> -->

        <!-- <div>{{list}}</div> -->


        <table v-if="!isInfo">  <!-- (isInfo가 트루일떄) -->
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>이메일</th>
                <th>웹사이트</th>
            </tr>

            <!-- 반복문 v-for -->
            <tr v-for="(item, index) in list">
                <td>{{index+1}}</td>
                    <td>
                        <span v-if="index+1 <= 5" style="color:blue;">{{item.name}}</span>
                    <span v-else>{{item.name}}</span>
                    </td>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.website}}</td>
                <td><button @click="fnInfo(item)">상세보기</button></td>
            </tr>
        </table>
        <!-- <div>{{info.name}} {{info.email}}</div>
        <input v-model="info.name">  v-model 연결되어 이름 변경가능 -->

        <div v-if="isInfo">
            <div>이름 : {{info.name}}</div>
            <div>이메일 : {{info.email}}</div>
            <div><button @click="isInfo = false">되돌아가기</button></div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {     // 변수선언
                return {    // 맵형태_ 키 : 벨루 형태
                    name: "홍길동",
                    list: [],
                    info : {},
                    isInfo : false
                };
            },
            methods: {      // 함수형태 
                fnGetList() {
                    var self = this;
                    $.ajax({
                        url: "https://jsonplaceholder.typicode.com/users",
                        dataType: "json",
                        type: "GET",
                        data: {},
                        success: function (data) {
                            // console.log(data);
                            self.list = data;

                        }
                    });
                },
                fnInfo(item) {
                    var self = this;
                    // alert(item.name);
                    self.info = item;
                    self.isInfo = true;

                }
            },
            mounted() {
                this.fnGetList();
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
