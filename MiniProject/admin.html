<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin-style.css">
</head>

<body>
    <div id="header"></div>

    <h1>관리자 대시보드</h1>
    <div id="admin-app">
        <p>환영합니다, 관리자님!</p>

        <div class="admin-section">
            <h2>사용자 관리</h2>
            <button @click="viewUsers">사용자 목록 보기</button>
            <button @click="addUser">사용자 추가</button>
        </div>

        <div class="admin-section">
            <h2>사이트 설정</h2>
            <button @click="viewSettings">설정 보기</button>
            <button @click="updateSettings">설정 업데이트</button>
        </div>
    </div>

    <div id="footer"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const adminApp = Vue.createApp({
            methods: {
                viewUsers() {
                    alert("사용자 목록을 볼 수 있습니다.");
                },
                addUser() {
                    alert("새 사용자를 추가할 수 있습니다.");
                },
                viewSettings() {
                    alert("사이트 설정을 볼 수 있습니다.");
                },
                updateSettings() {
                    alert("사이트 설정을 업데이트할 수 있습니다.");
                }
            }
        });

        adminApp.mount('#admin-app');
    </script>
</body>

</html>
