<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>유저 리스트</title>
        <link rel="stylesheet" href="css/admin-style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <style>
        #app{
            width: 600px;
            margin : 20px auto;
        }
        table{
            width: 600px;
        }
        table, tr,td, th {
            border: 1px solid;
            text-align: center;
            border-collapse: collapse;
        }

        tr, td, th {
            padding: 5px 10px;
        }
        td input {
            width: 70px;
        }
        .txt {
            font-weight: bold;
        }
        .txt2 {
            color : blue;
            font-weight: bold;
        }
        select {
            margin : 0 10px;
            padding: 2px;
        } 
        .btn {
            margin-top : 5px;
            float: right;
        }
        input[type="radio"] {width: 20px;}
        .op {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <input placeholder="검색어" v-model="keyword" @keyup.enter="fnGetList">
        <!-- <select v-model="phone" @change="fnGetList">
            <option value="">::성별::</option>
            <option value="1">남자</option>
            <option value="2">여자</option>
        </select> -->
        <button @click="fnGetList">검색</button>
        <div style="margin-top : 20px;"></div>
        <select class="op" v-model="orderName" @change="fnGetList">
            <option value="USERNAME">이름</option>
            <option value="USER_ID">아이디</option>
            <option value="PHONE_NUMBER">전화번호</option>
        </select>
        <label><input type="radio" @change="fnGetList" v-model="orderKind" name="order" value="ASC">오름차순</label>
        <label><input type="radio" @change="fnGetList" v-model="orderKind" name="order" value="DESC">내림차순</label>
        <table>
            <tr>
                <th>선택</th>
                <th>아이디 </th>
                <th>이름</th>
                <th>메일</th>
                <th>전화번호</th>
                <th>성별</th>
            </tr>
            <tr v-for="(item, index) in list">
                <td><input type="radio" :id="'user-' + index" name="userKey" :value="item.USER_ID" v-model="selectItem"></td>
                <td><label :for="'user-' + index">{{item.USER_ID}}</label></td>
                <td><a href="javascript:;" @click="fnInfo(item.USER_ID)">{{item.USERNAME}}</a></td>
                <td>{{item.EMAIL}}</td>
                <td>{{item.PHONE_NUMBER}}</td>
                <td>
                    <span v-if="item.GENDER == 'M'">남자</span>
                    <span v-else>여자</span>
                </td>
            </tr>
        </table>
        <button @click="fnSave" class="btn">저장</button>
        <button @click="fnRemove" class="btn">삭제</button>

    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    list : [],
                    keyword : "",
                    updateId : "",
                    phone : "",
                    selectItem : "",
                    orderName : "USERNAME",
                    orderKind : "ASC"
                };
            },
            methods: {
                
            
                fnGetList() {
                    var self = this;
                    var url = `http://localhost:3000/list?keyword=${self.keyword}&phone=${self.phone}&orderName=${self.orderName}&orderKind=${self.orderKind}`
                    $.ajax({
                        url: url,
                        dataType: "json",
                        type: "GET",
                        data: {},
                        success: function (data) {
                            self.list = data;
                            console.log(data);
                        }
                    });
                },

                fnUpdate(id){
                    this.updateId = id;
                },

                fnRemove(){
                    var self = this;
                    if(!confirm("정말 삭제하시겠습니까?")){
                        return;
                    };           
                    var url = `http://localhost:3000/delete?id=${self.selectItem}`
                    $.ajax({
                        url: url,
                        dataType: "json",
                        type: "GET",
                        data: {},
                        success: function (data) {
                            alert(data[0].message);                      
                            self.fnGetList();                     
                        }
                    });
                },

                fnSave(item){
                    if(!confirm("저장 하시겠습니까?")){
                        return;
                    }; 
                    var self = this;
                    var url = `http://localhost:3000/update?id=${item.USER_ID}&name=${item.USERNAME}&phone=${item.PHONE_NUMBER}&gender=${item.GENDER}&email=${item.EMAIL}`
                    $.ajax({
                        url: url,
                        dataType: "json",
                        type: "GET",
                        data: {},
                        success: function (data) {
                            alert(data[0].message);
                            self.updateId = "";
                            self.fnGetList();
                        }
                    });
                },
                fnInfo(id){
                    location.href=`info.html?id=${id}`;
                },

            },
            mounted() {
                // 처음 화면이 실행될때 호출할 부분
                this.fnGetList();
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
