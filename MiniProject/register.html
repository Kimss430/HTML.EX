<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="index.html" class="home-button">홈으로</a>
    <h1>회원가입</h1>
    <div class="container">
        <form id="registerForm">
            <label for="userId">아이디:</label>
            <input type="text" id="userId" name="userId" required>
            
            <label for="username">이름:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="passwordConfirm">비밀번호 확인:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required>
            
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phoneNumber">핸드폰 번호:</label>
            <input type="text" id="phoneNumber" name="phoneNumber">
            
            <label for="address">주소:</label>
            <input type="text" id="address" name="address">
            
            <button type="button" onclick="register()">회원가입</button>
        </form>
        <p id="registerMessage" class="errorMessage"></p>
    </div>
    <script>
        function register() {
            const userId = document.getElementById('userId').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const address = document.getElementById('address').value;

            if (password !== passwordConfirm) {
                document.getElementById('registerMessage').innerText = '비밀번호가 일치하지 않습니다.';
                return;
            }

            fetch('UserServlet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `action=register&userId=${userId}&username=${username}&password=${password}&email=${email}&phoneNumber=${phoneNumber}&address=${address}`
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('registerMessage').innerText = '등록에 실패했습니다. 다시 시도해 주세요.';
                }
            });
        }
    </script>
</body>
</html>
