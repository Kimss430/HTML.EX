<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        function loadHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('header', 'header.html');
            loadHTML('footer', 'footer.html');
        });
    </script>
</head>
<body>
    <div id="header"></div>

    <h1>메뉴</h1>
    <nav>
        <a href="#steak">Steak</a> | 
        <a href="#pizza">Pizza</a> | 
        <a href="#pasta">Pasta</a> | 
        <a href="#salad">Salad</a> | 
        <a href="#wine">Wine</a>
    </nav>
    
    <section id="steak">
        <h2>Steak</h2>
        <!-- Menu items for steak -->
    </section>
    
    <section id="pizza">
        <h2>Pizza</h2>
        <!-- Menu items for pizza -->
    </section>
    
    <section id="pasta">
        <h2>Pasta</h2>
        <!-- Menu items for pasta -->
    </section>
    
    <section id="salad">
        <h2>Salad</h2>
        <!-- Menu items for salad -->
    </section>
    
    <section id="wine">
        <h2>Wine</h2>
        <!-- Menu items for wine -->
    </section>
    
    <div id="footer"></div>
    <script>
        // Example of using jQuery
        $(document).ready(function() {
            $('nav a').on('click', function() {
                $('nav a').removeClass('active');
                $(this).addClass('active');
            });
        });
        
        // Example of using Vue.js
        const app = Vue.createApp({
            data() {
                return {
                    // Vue.js data can go here
                };
            },
            methods: {
                // Vue.js methods can go here
            }
        });
        
        app.mount('body');
        </script>
</body>
</html>
