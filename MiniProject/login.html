<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/common.js"></script>
</head>

<body>
    <div id="header"></div>

    <h1>로그인</h1>
    <div class="container">
        <div id="app">
            <form id="loginForm">
                <label for="userId">아이디:</label>
                <input id="userId" type="text" placeholder="아이디" v-model="user.id">
                <label for="password">비밀번호:</label>
                <input id="password" type="password" placeholder="비밀번호" v-model="user.pwd">
                <button type="button" @click="fnLogin">로그인</button>
            </form>
            <p id="loginMessage" class="errorMessage">{{ message }}</p>
        </div>
    </div>

    <div id="footer"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    user: {
                        id: "",
                        pwd: ""
                    },
                    isLoggedIn: false,
                    isAdmin: false,
                    message: ""
                };
            },
            mounted() {
                this.checkLoginStatus();
            },
            methods: {
                async fnLogin() {
                    try {
                        const response = await $.ajax({
                            url: "http://localhost:3000/login",
                            dataType: "json",
                            type: "POST",
                            data: JSON.stringify(this.user),
                            contentType: "application/json",
                            xhrFields: {
                                withCredentials: true // 쿠키와 세션 정보를 서버에 전송
                            },
                            crossDomain: true // 다른 도메인 간의 요청을 허용
                        });
                        console.log(response);

                        if (response.length != 0) {
                            console.log(response[0]);
                            // 로그인 성공 시
                            this.isLoggedIn = true;
                            sessionStorage.setItem("isLoggedIn", true);

                            // 사용자 역할에 따라 세션에 저장
                            if (response[0].ROLE === "admin") {
                                this.isAdmin = true;
                                sessionStorage.setItem("userRole", "admin");
                            } else {
                                this.isAdmin = false;
                                sessionStorage.setItem("userRole", "user");
                            }

                            alert("로그인 성공");
                            sessionStorage.setItem("userId", response[0].USER_ID);  // 세션스토리지에 저장
                            sessionStorage.setItem("userName", response[0].USERNAME);  // 세션스토리지에 저장

                            if (this.isAdmin) {
                                window.location.href = "admin.html"; // 관리자 페이지로 이동
                            } else {
                                window.location.href = "index.html"; // 일반 사용자 페이지로 이동
                            }

                        } else {
                            // 로그인 실패 시 메시지 표시
                            alert("아이디 또는 비밀번호가 잘못되었습니다.");
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        this.message = "로그인 중 오류가 발생했습니다.";
                    }
                },
                logout() {
                    // 로그아웃 처리
                    $.ajax({
                        url: "http://localhost:3000/logout",
                        type: "GET",
                        success: () => {
                            this.isLoggedIn = false;
                            this.isAdmin = false;
                            sessionStorage.removeItem("isLoggedIn"); // 세션스토리지에서 로그인 상태 제거
                            sessionStorage.removeItem("userRole");  // 역할 정보도 제거
                            alert("로그아웃되었습니다.");
                            window.location.href = "login.html";
                        },
                        error: (error) => {
                            console.error('Error:', error);
                            this.message = "로그아웃 중 오류가 발생했습니다.";
                        }
                    });
                },
                checkLoginStatus() {
                    // 세션스토리지에 저장된 로그인 상태 확인
                    this.isLoggedIn = sessionStorage.getItem("isLoggedIn") === "true";
                    this.isAdmin = sessionStorage.getItem("userRole") === "admin";
                }
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
