<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function loadHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadHTML('header', 'header.html');
            loadHTML('footer', 'footer.html');
        });
    </script>
</head>
<body>
    <div id="header"></div>
 
    <h1>로그인</h1>
    <div class="container">
        <div id="app">
            <form id="loginForm">
                <label for="userId">아이디:</label>
                <input id="userId" type="text" placeholder="아이디" v-model="user.id">
                <label for="password">비밀번호:</label>
                <input id="password" type="password" placeholder="비밀번호" v-model="user.pwd">
                <button type="button" @click="fnLogin">로그인</button>
            </form>
            <p id="loginMessage" class="errorMessage">{{ message }}</p>
        </div>
    </div>
    
    <div id="footer"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    user: {
                        id: "",
                        pwd: ""
                    },
                    message: ""
                };
            },
            methods: {
                async fnLogin() {
                    try {
                        const response = await $.ajax({
                            url: "http://localhost:3000/login",
                            dataType: "json",
                            type: "POST",
                            data: JSON.stringify(this.user),
                            contentType: "application/json",
                            xhrFields: {
                                withCredentials: true // 쿠키와 세션 정보를 서버에 전송
                            },
                            croossDomain: true // 다른 도메인 간의 요청을 허용
                        });

                        if (response[0].CNT > 0) {
                            // 로그인 성공 시 페이지 이동
                            alert("로그인성공");
                            window.location.href = "profile.html";
                        } else {
                            // 로그인 실패 시 메시지 표시
                            alert("아이디 또는 비밀번호가 잘못되었습니다.");
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        this.message = "로그인 중 오류가 발생했습니다.";
                    }
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
